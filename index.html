<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Section Hero Slider</title>
    <link rel="stylesheet" href="dual_slider.css">
</head>
<body>

<div class="hero-container">
    <div class="section section1" id="section1">
        <div class="text-content">
            <p>Gotta Catch'em All</p>
            <h1>Pokemon Dual Slider Page</h1>
            <p>Poke Ball</p>
        </div>
        <div class="bottom-heading">
            <h1>Gotta Catch'em All</h1>
        </div>
    </div>

    <div class="section section2" id="section2">
        <!-- Section 2 content will be updated via JavaScript -->
    </div>

    <div class="image-overlay">
        <img src="5.png" alt="Overlay Image">
    </div>
</div>

<div class="slider-buttons" id="slider-buttons">
    <button onclick="changeSlide(0)">1</button>
    <button onclick="changeSlide(1)">2</button>
    <button onclick="changeSlide(2)">3</button>
    <button onclick="changeSlide(3)">4</button>
    <button onclick="changeSlide(4)">5</button>
    <button onclick="changeSlide(5)">6</button>
</div>

<script src="dual_slider.js"></script>
</body>
</html>
